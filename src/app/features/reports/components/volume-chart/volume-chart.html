<div class="chart-wrapper">
    <div class="chart-container">
        <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
            [yaxis]="chartOptions.yaxis!" [stroke]="chartOptions.stroke!" [title]="chartOptions.title!"></apx-chart>
    </div>

    <div class="peak-hours">
        <h4>Peak Hours</h4>
        <div class="peak-list">
            <div *ngFor="let peak of peakHours" class="peak-item">
                <span class="time">{{ formatTime(peak.hour) }}</span>
                <span class="count">{{ peak.count }} Visits</span>
            </div>
        </div>
    </div>
</div>
