<div class="page-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Member' : 'Add Member' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="member-form">
                <div class="form-grid">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" placeholder="John">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" placeholder="Doe">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="john@example.com">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput type="tel" formControlName="phone" placeholder="123-456-7890">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Fitness Goal</mat-label>
                        <input matInput formControlName="goal" placeholder="e.g. Lose 5kg, Build Muscle">
                    </mat-form-field>

                    <mat-form-field appearance="outline" *ngIf="isEditMode">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option value="active">Active</mat-option>
                            <mat-option value="inactive">Inactive</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-actions">
                    <a mat-button routerLink="/members">Cancel</a>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
                        <span class="flex-center">
                            <mat-spinner diameter="20" *ngIf="loading" class="mr-2"></mat-spinner>
                            {{ loading ? 'Saving...' : 'Save Member' }}
                        </span>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
