<div class="page-header">
    <h1>Members</h1>
    <a mat-raised-button color="primary" routerLink="/members/add">
        <mat-icon>add</mat-icon> Add Member
    </a>
</div>

<div class="mat-elevation-z2 table-container" [@fadeIn]>
    <div class="loading-shade" *ngIf="!(members$ | async)">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="(members$ | async) || []" class="full-width-table" [@staggerList]>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let member">
                <div class="member-name">{{ member.firstName }} {{ member.lastName }}</div>
                <div class="member-email">{{ member.email }}</div>
            </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let member">
                <mat-chip-set>
                    <mat-chip [color]="member.status === 'active' ? 'accent' : 'warn'" selected>
                        {{ member.status | titlecase }}
                    </mat-chip>
                </mat-chip-set>
            </td>
        </ng-container>

        <!-- Joined Column -->
        <ng-container matColumnDef="joined">
            <th mat-header-cell *matHeaderCellDef> Joined </th>
            <td mat-cell *matCellDef="let member"> {{ member.dateJoined.seconds * 1000 | date:'mediumDate' }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let member">
                <a mat-icon-button [routerLink]="['/members', member.id, 'progress']" matTooltip="View Progress"
                    color="primary">
                    <mat-icon>insights</mat-icon>
                </a>
                <a mat-icon-button [routerLink]="['/members/edit', member.id]" matTooltip="Edit Member">
                    <mat-icon>edit</mat-icon>
                </a>
                <button mat-icon-button (click)="toggleStatus(member)"
                    [matTooltip]="member.status === 'active' ? 'Deactivate' : 'Activate'" color="warn">
                    <mat-icon>{{ member.status === 'active' ? 'block' : 'check_circle' }}</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
