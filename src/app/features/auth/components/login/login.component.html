<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
                <div class="logo-area">
                    <h1>Epicenter</h1>
                    <p>Gym Management System</p>
                </div>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="admin@example.com">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="loginForm.invalid || isLoading()" class="submit-btn">
                        @if (isLoading()) {
                        <mat-spinner diameter="20"></mat-spinner>
                        } @else {
                        Sign In
                        }
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
