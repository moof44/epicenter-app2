<div class="page-header">
  <h1>Product Management</h1>
  <button mat-raised-button color="primary" (click)="openAddForm()">
    <mat-icon>add</mat-icon> Add Product
  </button>
</div>

<!-- Product Form -->
<div class="form-card mat-elevation-z2" *ngIf="showForm" [@fadeIn]>
  <h2>{{ editingProduct ? 'Edit Product' : 'Add New Product' }}</h2>
  <form (ngSubmit)="saveProduct()" class="product-form">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="formData.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="formData.category" name="category" required>
        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="formData.price" name="price" required min="0">
      <span matTextPrefix>₱&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input matInput type="number" [(ngModel)]="formData.stock" name="stock" required min="0">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Image URL (optional)</mat-label>
      <input matInput [(ngModel)]="formData.imageUrl" name="imageUrl">
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="button" (click)="closeForm()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">
        {{ editingProduct ? 'Update' : 'Add' }} Product
      </button>
    </div>
  </form>
</div>


<!-- Products Table -->
<div class="mat-elevation-z2 table-container" [@fadeIn]>
  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let product">
        <div class="product-info">
          <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name" class="product-thumb">
          <span>{{ product.name }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">
        <mat-chip-set>
          <mat-chip [color]="getCategoryColor(product.category)" selected>
            {{ product.category }}
          </mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">₱{{ product.price | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let product" [class.low-stock]="product.stock < 10">
        {{ product.stock }}
        <mat-icon *ngIf="product.stock < 10" class="warning-icon">warning</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="openEditForm(product)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(product)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
