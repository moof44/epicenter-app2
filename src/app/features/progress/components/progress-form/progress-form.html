<div class="page-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>New Measurement Entry</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="progress-form">
                <div class="form-grid">
                    <mat-form-field appearance="outline">
                        <mat-label>Weight (kg)</mat-label>
                        <input matInput type="number" formControlName="weight" step="0.1">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Body Fat (%)</mat-label>
                        <input matInput type="number" formControlName="bodyFat" step="0.1">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Skeletal Muscle (%)</mat-label>
                        <input matInput type="number" formControlName="muscleMass" step="0.1">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Visceral Fat</mat-label>
                        <input matInput type="number" formControlName="visceralFat" step="1">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>BMI</mat-label>
                        <input matInput type="number" formControlName="bmi" step="0.1">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Resting Metabolism (kcal)</mat-label>
                        <input matInput type="number" formControlName="metabolism" step="1">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Body Age</mat-label>
                        <input matInput type="number" formControlName="bodyAge" step="1">
                    </mat-form-field>
                </div>

                <div class="form-actions">
                    <a mat-button [routerLink]="['/members', memberId, 'progress']">Cancel</a>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
                        <span class="flex-center">
                            <mat-spinner diameter="20" *ngIf="loading" class="mr-2"></mat-spinner>
                            {{ loading ? 'Saving...' : 'Save Entry' }}
                        </span>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
