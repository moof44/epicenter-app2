<div class="app-container">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="snav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Epicenter Gym Management System</span>
    <span class="toolbar-spacer"></span>
    <app-shift-status-widget></app-shift-status-widget>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/members" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>group</mat-icon>
          <span matListItemTitle>Members</span>
        </a>
        <a mat-list-item routerLink="/attendance" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>event_available</mat-icon>
          <span matListItemTitle>Attendance</span>
        </a>

        <mat-divider></mat-divider>
        <div class="nav-section-title">Store</div>

        <a mat-list-item routerLink="/store/pos" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>point_of_sale</mat-icon>
          <span matListItemTitle>Point of Sale</span>
        </a>
        <a mat-list-item routerLink="/store/manage" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>inventory_2</mat-icon>
          <span matListItemTitle>Products</span>
        </a>
        <a mat-list-item routerLink="/store/history" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>receipt_long</mat-icon>
          <span matListItemTitle>Transactions</span>
        </a>
        <a mat-list-item routerLink="/store/stats" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>analytics</mat-icon>
          <span matListItemTitle>Analytics</span>
        </a>
        <a mat-list-item routerLink="/store/cash" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
          <span matListItemTitle>Cash Register</span>
        </a>
        <a mat-list-item routerLink="/store/reports" routerLinkActive="active"
          (click)="mobileQuery.matches ? snav.close() : null">
          <mat-icon matListItemIcon>summarize</mat-icon>
          <span matListItemTitle>Cash Reports</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main class="content" [@slideInOut]="getRouteAnimation(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
